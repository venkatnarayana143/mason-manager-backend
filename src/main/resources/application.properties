spring.application.name=mason-manager
server.port=8080

# Database Configuration (H2)
spring.datasource.url=jdbc:h2:file:./data/masondb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Actuator endpoints (disabled by default, enable with -Dmanagement.endpoints.web.exposure.include=health,metrics)
management.endpoints.web.exposure.include=health,info

# Datadog metrics (disabled by default for local dev, enable with run_with_datadog.bat)
management.metrics.export.datadog.enabled=false
management.metrics.export.datadog.api-key=dummy
